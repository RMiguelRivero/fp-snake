<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake on canvas</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
</head>
<body>
    <h1>Snake game</h1>
    <div class="content">
        <canvas id="canvas"></canvas>
        <div class="footer">
            <div>Score: <span class="score">0</span></div>
            <div class="controls">
                <button class="button" data-action="left">◀︎</button>
                <button class="button" data-action="up">▲</button>
                <button class="button" data-action="down">▼</button>
                <button class="button" data-action="right">▶︎</button>
            </div>
            <div class="resume">
                <button class="button play" data-action="play">Play</button>
                <button class="button pause" data-action="pause">Pause</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
